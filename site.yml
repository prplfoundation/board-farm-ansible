---

# This Playbook would deploy everything
- hosts:
    - "duts"
  roles:
    - common
    - headless_raspi
    - { role: upgrade_and_reboot, when: upgrade_and_reboot is defined }
    - board_farm_git

- hosts: "*-networked"
  roles:
    - networked

- hosts: "*-lan"
  roles:
    - lan_device

- hosts: "*-wan"
  roles:
    - wan_device

- hosts: "*-controller"
  roles:
    - boardfarm_controller_git
    - controller
